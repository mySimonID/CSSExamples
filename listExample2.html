<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Product Example</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/site.css">
</head>

<body>


  <!-- FOOTER COMPANY LINKS -->
  <div class="mySite">

    <div class="container">
      <div class="row cardRow">


        <div class="col-lg-2 col-sm-6 col-xs-6 cardOutside">
          <div class="card-body cardBlock">
            <img class="img-fluid" src="images/logo_nationaltrust.png" alt="">
            <div class=cardText>National Trust</div>
          </div>
        </div>

        <div class="col-lg-2 col-sm-6 col-xs-6  cardOutside">
          <div class="card-body cardBlock">
            <img class="img-fluid" src="images/logo_made.png" alt="">
            <div class=cardText>Made.com</div>
          </div>
        </div>

        <div class="col-lg-2 col-sm-6 col-xs-6  cardOutside">
          <div class="card-body cardBlock">
            <img class="img-fluid" src="images/logo_nike.png" alt="">
            <div class=cardText>Nike discount code</div>
          </div>
        </div>

        <div class="col-lg-2 col-sm-6 col-xs-6  cardOutside">
          <div class="card-body cardBlock">
            <img class="img-fluid" src="images/logo_wayfair.png" alt="">
            <div class=cardText>Wayfair discount codes</div>
          </div>
        </div>

        <div class="col-lg-2 col-sm-6 col-xs-6  cardOutside">
          <div class="card-body cardBlock">
            <img class="img-fluid" src="images/logo_boden.png" alt="">
            <div class=cardText>Boden discount codes</div>
          </div>
        </div>

        <div class="col-lg-2 col-sm-6 col-xs-6  cardOutside">
          <div class="card-body cardBlock">
            <img class="img-fluid" src="images/logo_thewhitecompany.png" alt="">
            <div class=cardText>The White Company discount codes</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
